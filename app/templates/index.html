<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Web Dev Course Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head><body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Sigma Web Dev Course AI Assistant</h2>
        </div>
        <div id="chat-messages">
            <div class="message bot-message">
                <p>Hello! Ask me anything about the Sigma Web Development course.</p>
            </div>
        </div>
        <div id="chat-input-container">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask a question..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
