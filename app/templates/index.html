<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Course Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn"><strong>+</strong> New Chat</button>
            </div>
            <div class="sidebar-content" id="conversation-list">
                </div>
            <div class="sidebar-footer">
                {% if user %}
                <div class="user-profile">
                    <img src="{{ user.picture }}" alt="User profile picture">
                    <span>{{ user.name }}</span>
                </div>
                <a href="/logout" class="logout-btn">Logout</a>
                {% else %}
                <a href="/login" class="login-btn">Login with Google</a>
                {% endif %}
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-messages">
                <div class="message bot-message">
                    <p>
                        {% if user %}
                        Hello, {{ user.name }}! Welcome back. Select a past conversation or start a new one.
                        {% else %}
                        Hello! Please log in to start a new conversation and save your history.
                        {% endif %}
                    </p>
                </div>
            </div>
            <div id="chat-input-container">
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Ask a question about the course..." autocomplete="off" required {% if not user %}disabled{% endif %}>
                    <button type="submit" {% if not user %}disabled{% endif %}>Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
